Host workstation
  Hostname workstation-f155.rhpds.opentlc.com   # change guid
  User ankay-redhat.com                         # change User

Host 10.10.10.* 192.168.*.* *.rhpds.opentlc.com
  ProxyJump workstation     # Delete this line if working on workstation
  User cloud-user

Host ctrl
  Hostname 192.168.0.20
  ProxyJump workstation
  User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Match User ankay-redhat.com                   # change user and key
  IdentityFile ~/.ssh/id_rsa

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null
